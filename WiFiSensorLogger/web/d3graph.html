<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 Temperature Graph</title>
</head>
<body>
<div id=controls>
  <fieldset>
    <label for=locationSelector>Location</label>
    <select id=locationSelector name=location>
      <option selected value=1>1</option>
    </select>
    <label for=fromDate>from</label>
    <input id=fromDate type=datetime-local value='2019-03-19T12:30'>
    <label for=toDate>to</label>
    <input id=toDate type=datetime-local value='2019-03-19T13:30'>
    <button id=updateButton>Update</button>
  </fieldset>
</div>

<div><svg id=container width=800 height=600></svg></div>

<script src=lib/d3.v4.min.js></script>
<script src=d3scatter.js></script>
</body>
</html>
