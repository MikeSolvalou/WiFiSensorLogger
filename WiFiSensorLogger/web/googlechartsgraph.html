<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Google Charts Temperature Graph</title>
</head>
<body>
<div id=controls>
  <fieldset>
    <label for=locationSelector>Location</label>
    <select id=locationSelector name=location></select>
    <label for=fromDate>from</label>
    <input id=fromDate type=datetime-local value='2019-03-19T12:30'>
    <label for=toDate>to</label>
    <input id=toDate type=datetime-local value='2019-03-19T13:30'>
    <button id=updateButton>Update</button>
  </fieldset>
</div>

<div id=chart style='width: 800px; height: 600px;'></div>

<script src='lib/d3.v4.min.js'></script><!--still using for csv parsing-->
<script src='https://www.gstatic.com/charts/loader.js'></script><!--for google charts-->
<script src='googlechartsscatter.js'></script>
</body>
</html>
